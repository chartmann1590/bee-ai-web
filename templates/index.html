{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="card">
  <h2>Welcome to Bee.ai</h2>
  <p>Please enter your API key to continue.</p>
  <form method="post">
    <input type="text" name="api_key" placeholder="API Key" class="input" required>
    <button type="submit" class="button">Sign In</button>
  </form>
</div>
{% endblock %}
