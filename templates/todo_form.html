<!-- templates/todo_form.html -->
{% extends 'base.html' %}
{% block title %}{{ action }} To‑Do{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-md p-6 space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">{{ action }} To‑Do</h2>
  <form method="post" class="space-y-4">
    <div>
      <label for="text" class="block text-sm font-medium text-gray-700 mb-1">Text:</label>
      <input
        id="text"
        type="text"
        name="text"
        required
        value="{{ todo.get('text','') }}"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-beeYellow focus:border-beeYellowDark transition"
      />
    </div>

    <div class="flex items-center space-x-2">
      <input
        id="completed"
        type="checkbox"
        name="completed"
        class="h-4 w-4 text-beeYellow focus:ring-beeYellowDark border-gray-300 rounded"
        {% if todo.get('completed') %}checked{% endif %}
      >
      <label for="completed" class="text-gray-700">Completed</label>
    </div>

    <div class="pt-4 flex space-x-4">
      <button
        type="submit"
        class="bg-beeYellow hover:bg-beeYellowDark text-white font-semibold py-2 px-4 rounded-lg transition"
      >
        Save
      </button>
      <a
        href="{{ url_for('todos') }}"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition"
      >
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
